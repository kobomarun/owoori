<!DOCTYPE html>
<html>
   <head>
      <title>LG - Transparency</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">-->
      <link rel="stylesheet" href="jqm/jquery.mobile-1.4.2.min.css" />
      <link rel="stylesheet" href="assets/entypo/css/entypo.css">
      <link rel="stylesheet" href="assets/bootstrap.css">
      <link rel="stylesheet" href="assets/neon-deon.css">
      <link href="assets/style.css" rel="stylesheet">
      <script src="js/jquery.min.js"></script>
      <script src="jqm/jquery.mobile-1.4.2.min.js"></script>
      <script src="js/neon-custom.js"></script>
      <script src="cordova.js"></script>
     </head>
   <body>
     <div data-role="page" id="mtn">
        <div data-role="header" onclick="history.back()">
           <div class="logo">
            <a href="dashboard.html">
              <i  class="entypo-left-open-big"> </i>
              <img src="assets/images/offline_single.png" height="30" />
            </a>
           </div>
        </div>
        <!-- /header -->
        <div role="main" class="ui-content">
           <div class="text-plain-white inner-pad">
              <div class="pull-left">
                 <div class="dash-icon">
                    <i  class="entypo-wallet"> </i>
                 </div>
                 <div class="pad-text">ADD PRODUCT</div>
              </div>
           </div>
           <form name="prod" method="post" enctype="multipart/form-data">
              <div class="pad">
                 <div class="regular margin_bottom_20">
                   <div class="margin_bottom_20">
                      <label >Product Name</label>
                      <input type="text" class="form-control" name="" id="name" autocomplete='name'
                         data-validation="string" data-validation-allowing="string">
                   </div>
                    <div class="clear_float"></div>
                    <div class="regular margin_bottom_20">
                      <div class="margin_bottom_20">
                         <label >Product Price</label>
                         <input type="number" class="form-control" name="" id="price" autocomplete='price'
                            data-validation="number" data-validation-allowing="number">
                      </div>
                       <div class="clear_float"></div>
                        <div class="clear_float"></div>
                        <div class="margin_bottom_20">
                           <label >Product Description</label>
                           <textarea class="form-control" id="description"></textarea>
                        </div>
                        <div class="clear_float"></div>
                         <div class="clear_float"></div>
                        <div class="margin_bottom_20">
                           <label >Product Image</label>
                           <input type="file" class="" name="userfile" id="userfile" />
                        </div>
                        <div class="clear_float"></div>
                          <div class="clear_float"></div>
                          <div class="clear_float"></div>
                           <div class="clear_float"></div>

                    <div class="clear_float"></div>
                    <div  id="submit" onclick="addProducts()" class="button_alt">Add Products</div>
                 </div>
           </form>
           </div>
        </div>
        <!-- /content -->
     </div>
     <!-- /page END OF MTN VENDING -->
    <script src="js/business-registration.js"></script>
     </body>
</html>
