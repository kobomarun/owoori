<!DOCTYPE html>
<html>
   <head>
      <title>Owo-Ori Ijoba</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

      <link rel="stylesheet" href="jqm/jquery.mobile-1.4.2.min.css" />
      <link rel="stylesheet" href="assets/entypo/css/entypo.css">
      <link rel="stylesheet" href="assets/bootstrap.css">
      <link rel="stylesheet" href="assets/neon-deon.css">
      <link href="assets/style.css" rel="stylesheet">
      <script src="js/jquery.min.js"></script>
      <script src="jqm/jquery.mobile-1.4.2.min.js"></script>
      <script src="js/neon-custom.js"></script>
      <script src="phonegap.js"></script>
   </head>
   <body onload="getAllTariff()">
     <div data-role="page"  id="mtn">
        <div data-role="header" onclick="history.back()">
           <div class="logo">
            <a href="dashboard.html">
              <i  class="entypo-left-open-big"> </i>
              <img src="assets/images/offline_single.png" height="30" />
            </a>
           </div>
        </div>
        <!-- /header -->
        <div role="main" class="ui-content">
           <div class="text-plain-white inner-pad">
              <div class="pull-left">
                 <div class="dash-icon">
                    <i  class="entypo-wallet"> </i>
                 </div>
                 <div class="pad-text">Tax / Tariff Payment</div>
              </div>
           </div>
           <form name="register">
             <div class="container">
               <ul class="breadcrumb">
                  <li>Step 1</a></li>
                  <li class="active"><a href="">Step 2</a></li>

                </ul>
                <h3 id="bname">Business Name</h3>
                <p id="address"></p>
             </div>
              <div class="pad">
                 <div class="regular margin_bottom_20">
                   <div class="margin_bottom_20">
                     <label >Select Tariff Type</label>
                     <select class="select-choice-1" id="tariff" onchange="onChange(this)" id="content">
                       <option id="">Select</option>

                     </select>
                     <select class="select-choice-1" id="tariff2" onchange="onChange2(this)" id="content2">
                       <option id="">Select</option>

                     </select>
                     <select class="select-choice-1" id="tariff3" onchange="onChange3(this)" id="content3">
                       <option id="">Select</option>

                     </select>
                   </div>
                     <div class="clear_float"></div><br />
                   <div class="margin_bottom_20">
                      <label ></label>
                      <input type="hidden" class="form-control" name="name" id="amount" autocomplete='fname'
                         data-validation="string" data-validation-allowing="string">
                         <input type="hidden" class="form-control" name="name" id="tariffName" autocomplete='fname' readonly/>
                         <input type="hidden" class="form-control" name="name" id="amount2" autocomplete='fname'
                            data-validation="string" data-validation-allowing="string">
                            <input type="hidden" class="form-control" name="name" id="tariffName2" autocomplete='fname' readonly/>
                            <input type="hidden" class="form-control" name="name" id="amount3" autocomplete='fname'
                               data-validation="string" data-validation-allowing="string">
                               <input type="hidden" class="form-control" name="name" id="tariffName3" autocomplete='fname' readonly/>
                               <input type="hidden" class="form-control" name="name" id="amount4" autocomplete='fname'
                                  data-validation="string" data-validation-allowing="string">
                                  <input type="hidden" class="form-control" name="name" id="tariffName4" autocomplete='fname' readonly/>
                                  <input type="hidden" class="form-control" name="name" id="amount5" autocomplete='fname'
                                     data-validation="string" data-validation-allowing="string">
                                     <input type="hidden" class="form-control" name="name" id="tariffName5" autocomplete='fname' readonly/>
                   </div>

                    <div class="clear_float"></div>
                    <div class="clear_float"></div><br /><br />
                    <div id="signup_btn_1" onTap="gene()" class="button_alt">Continue</div>
                 </div>
           </form>
           </div>
        </div>
        <!-- /content -->
     </div>
     <!-- /page END OF MTN VENDING -->
     <script src="js/fastclick.js" type="text/javascript"></script>
     <script src="js/tariff-payment.js" type="text/javascript"></script>
     <script>
     localStorage.removeItem('tariffAmount3');
     localStorage.removeItem('tariffAmount2');
     localStorage.removeItem('tariffAmount');
     localStorage.removeItem('tariffName3');
     localStorage.removeItem('tariffName2');
     localStorage.removeItem('tariffName');
     document.getElementById('bname').innerHTML=localStorage.getItem('bname');
     document.getElementById('address').innerHTML=localStorage.getItem('baddress')+" "+ localStorage.getItem('ccity');
function gene() {
  location.href='generatebill.html'
}
     </script>
