<!DOCTYPE html>
<html>
   <head>
      <title>Owo-Ori Ijoba</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">-->
      <link rel="stylesheet" href="jqm/jquery.mobile-1.4.2.min.css" />
      <link rel="stylesheet" href="assets/entypo/css/entypo.css">
      <link rel="stylesheet" href="assets/bootstrap.css">
      <link rel="stylesheet" href="assets/neon-deon.css">
      <link href="assets/style.css" rel="stylesheet">
      <script src="js/jquery.min.js"></script>
      <script src="jqm/jquery.mobile-1.4.2.min.js"></script>
      <script src="js/neon-custom.js"></script>
      <script src="phonegap.js"></script>
   </head>
   <body>
     <div data-role="page"  id="mtn">
        <div data-role="header" onclick="history.back()">
           <div class="logo">
            <a href="dashboard.html">
              <i  class="entypo-left-open-big"> </i>
              <img src="assets/images/offline_single.png" height="30" />
            </a>
           </div>
        </div>
        <!-- /header -->
        <div role="main" class="ui-content">
           <div class="text-plain-white inner-pad">
              <div class="pull-left">
                 <div class="dash-icon">
                    <i  class="entypo-wallet"> </i>
                 </div>
                 <div class="pad-text">My Profile</div>
              </div>
           </div>
           <div class="" style="margin:10px;">
            <div class="panel-heading">Profile Details</div>
            <div class="row">
              <div class="col-xs-12" align="center">
                <img src="cinqueterre.jpg" class="img-rounded" alt="" id="dp" width="26%">
              </div>
            </div><br />
            <table class="table">
              <tr>
                <th>Full Name</th>
                <td id="fname"></td>
              </tr>
              <tr>
                <th>Phone Number</th>
                <td id="phone"></td>
              </tr>
              <tr>
                <th>Business Description</th>
                <div class="margin_bottom_20">
                  <div id="dispic">
                  <form name="prod" method="post" enctype="multipart/form-data" >
                    <label >Select Image</label>
                    <input type="file" class="" name="userfile" id="userfile" />
                    <div onclick="changeMyDp()" id="uploadDp" class="button_alt">Change </div>

                  </form>
                </div>
                     <div onclick="loadForm()" id="changedp" class="button_alt">Change Picture</div>
                </div>
                <td>
                  <div class="margin_bottom_20">
                     <textarea class="form-control" name="" id="description" autocomplete='description'></textarea><br />
                       <div onclick="updateDescription()" id="btn" class="button_alt">Update Description</div>
                  </div>
                </td>
              </tr>

            </table>
          </div>
           </div>
        </div>
        <!-- /content -->
     </div>
     <!-- /page END OF MTN VENDING -->
     <script src="js/profile.js" type="text/javascript"></script>
   </body>
