<!DOCTYPE html>
<html>
   <head>
      <title>Owo-Ori Ijoba</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">-->
      <link rel="stylesheet" href="jqm/jquery.mobile-1.4.2.min.css" />
      <link rel="stylesheet" href="assets/entypo/css/entypo.css">
      <link rel="stylesheet" href="assets/bootstrap.css">
      <link rel="stylesheet" href="assets/neon-deon.css">
      <link href="assets/style.css" rel="stylesheet">
      <script src="js/jquery.min.js"></script>
      <script src="jqm/jquery.mobile-1.4.2.min.js"></script>
      <script src="js/neon-custom.js"></script>
      <script src="cordova.js"></script>
   </head>
   <body>
     <div data-role="page"  id="mtn">
        <div data-role="header" onclick="history.back()">
           <div class="logo">
            <a href="dashboard.html">
              <i  class="entypo-left-open-big"> </i>
              <img src="assets/images/offline_single.png" height="30" />
            </a>
           </div>
        </div>
        <!-- /header -->
        <div role="main" class="ui-content">
           <div class="text-plain-white inner-pad">
              <div class="pull-left">
                 <div class="dash-icon">
                    <i  class="entypo-world"> </i>
                 </div>
                 <div class="pad-text">Payment Evidence</div>
              </div>
           </div>
           <form enctype="multipart/form-data">
              <div class="pad">
              <div class="clear_float"></div><br />
              <div class="margin_bottom_20">
               <div class="clear_float"></div><br />
               <label >Bank Name</label>
               <input type="text" class="form-control" name="name" id="bankName" autocomplete='gg'
                  data-validation="string" data-validation-allowing="string" required="required" value="">
              </div>
              <div class="clear_float"></div><br />
               <div class="margin_bottom_20">
                <label >Enter your Teller Number</label>
                <input type="number" class="form-control" name="name" id="teller" autocomplete='gg'
                   data-validation="number" data-validation-allowing="number" required="required" value="">
               </div>
               <div class="margin_bottom_20">
                <div class="clear_float"></div><br />
                <label >Enter Amount Paid</label>
                <input type="number" class="form-control" name="name" id="amount" autocomplete='gg'
                   data-validation="number" data-validation-allowing="number" required="required" value="">
               </div>

                <div class="clear_float"></div>
                <div class="clear_float"></div><br /><br />
                <div id="signup_btn_1" onclick="UploadSupport()" class="button_alt">Submit </div>
             </div>
             <div id="status" class="alert alert-success"></div>
           </form>
           </div>
        </div>
        <!-- /content -->
     </div>
     <script src="js/fastclick.js" type="text/javascript"></script>
     <script src="js/function.js" type="text/javascript"></script>
   </body>
</html>
